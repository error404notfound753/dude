            padding: 0;
            box-sizing: border-box;

        body {
            background: #111;
            cursor: pointer;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
        }

        .page {
            width: 50%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .page img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            user-select: none;
            -webkit-user-drag: none;
        }

        /* スマホ用：1列表示 */
        @media (max-width: 768px) {
            .page {
                width: 100%;
                height: auto;
                padding: 10px 20px;
            }

            .page img {
                max-height: none;
            }
        }
    </style>
</head>

    <script>
        const pageHeight = window.innerHeight;

        // 左クリック：次のページ
        document.addEventListener('click', function (e) {
            window.scrollBy(0, pageHeight);
        });

        // 右クリック：前のページ
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
            window.scrollBy(0, -pageHeight);
        });

        // キーボード操作も追加
        document.addEventListener('keydown', function (e) {
            if (e.key === 'ArrowDown' || e.key === ' ' || e.key === 'ArrowRight') {
                e.preventDefault();
                window.scrollBy(0, pageHeight);
            } else if (e.key === 'ArrowUp' || e.key === 'ArrowLeft') {
                e.preventDefault();
                window.scrollBy(0, -pageHeight);
            }
        });
    </script>
